<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
        <script src = "p5.js"></script>
        <script src = "jumper.js"></script>
    </head>
    <body>
        <script>
            var w = window.innerWidth;
            var h = window.innerHeight;
            var jumper = new jumper(); //Declare object 
            function setup() {
                createCanvas(w,h);
            }
            function draw() {
                clear();
                jumper.show();
                jumper.update();
                if ((keyIsDown(37)) && (jumper.x > 25)) {
                    jumper.x -= 10;
                }
                if ((keyIsDown(39)) && (jumper.x < w)) {
                    jumper.x += 10;
                }
            }
            function keyPressed() {
                if (keyCode === 32) {
                    jumper.up()
                }
            }
        </script>
    </body>
</html>
